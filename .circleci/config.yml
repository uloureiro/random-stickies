version: 2

orbs:
  node: circleci/node@3.0.1

jobs:
  build-and-publish:
    docker:
      - image: 'node:12.18.2'
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  publish:
    docker:
      - image: 'node:12.18.2'
    steps:
      - checkout
      - attach_workspace:
        at: dist
      - run:
        name: Install and configure dependencies
        command: |
          npm install -g --silent gh-pages
          git config user.email "circleci@circleci"
          git config user.name "ci-build"
      - run:
        name: Deploy app to gh-pages branch
        command: gh-pages --dist dist
workflows:
  version: 2
  deploy:
    jobs:
      - build
      - publish:
        requires:
          - build